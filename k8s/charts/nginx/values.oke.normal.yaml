nginx:
  image:
    registry: docker.io
    repository: bitnami/nginx
    tag: ""
    pullPolicy: IfNotPresent

  replicaCount: 1

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  autoscaling:
    enabled: false

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}