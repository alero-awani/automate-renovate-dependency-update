cilium:
  ipam:
    mode: "kubernetes"
  kubeProxyReplacement: true
  securityContext:
    capabilities:
      ciliumAgent:
        - "CHOWN"
        - "KILL"
        - "NET_ADMIN"
        - "NET_RAW"
        - "IPC_LOCK"
        - "SYS_ADMIN"
        - "SYS_RESOURCE"
        - "DAC_OVERRIDE"
        - "FOWNER"
        - "SETGID"
        - "SETUID"
      cleanCiliumState:
        - "NET_ADMIN"
        - "SYS_ADMIN"
        - "SYS_RESOURCE"
  cgroup:
    autoMount:
      enabled: true
  hostFirewall:
    enabled: true
  socketLB:
    hostNamespaceOnly: true
  loadBalancer:
    acceleration: "disabled"
  prometheus:
    enabled: true
  bpf:
    hostLegacyRouting: false
    masquerade: true
  cni:
    exclusive: false
  MTU: 1330
